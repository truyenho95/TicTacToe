<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <h1>Tic Tac Toe</h1>
    <input type="button" value="Chơi lại" id="reset">
  </div>

  <p>
      (*) Luật chơi:<br>
      - 3 con cùng chất (x hoặc o) liên tiếp là thắng<br>
      - Nếu bị chặn 1 đầu thì phải 4 con cùng chất mới thắng<br>
      - Nếu bị chặn 2 đầu thì phải 5 con cùng chất mới thắng<br>
    </p>

  <table id="table" cellspacing="0">

  </table>
  
  

  <script src="./script.js"></script>
</body>
